buildscript { // this stuff operates on the rest of the scrpt; adds plugin for the script itself
    dependencies {
        classpath 'org.openjfx:javafx-plugin:0.1.0'
        classpath group: 'org.sonatype.gradle.plugins', name: 'scan-gradle-plugin', version: '2.8.3'
        classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:5.1.0.4882'
    }
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
    }
}


// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'org.openjfx.javafxplugin'
apply plugin: 'org.sonatype.gradle.plugins.scan'
apply plugin: 'org.sonarqube'

repositories {
    mavenCentral()
}

compileJava {
    sourceCompatibility = '1.8'
}

// In this section you declare the dependencies for your production and test code
dependencies {
    implementation "com.twilio.sdk:twilio:7.8.0"

    // The production code uses the SLF4J logging API at compile time
    implementation 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testImplementation 'junit:junit:4.12'

    /* Derby jdbc thing. From here:
    https://mvnrepository.com/artifact/org.apache.derby/derby
    */
    runtimeOnly group: 'org.apache.derby', name: 'derby', version: '10.13.1.1'

    // theming library for javafx
    implementation 'com.jfoenix:jfoenix:1.2.0'

    // Apache Commons gets us a few useful utilities
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
}

application {
    mainClass = 'main.ApplicationController'
}

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics' ]
}

sourceSets {
    main {
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        resources {
            srcDirs = ['src/main/resources', 'src/test/resources']
        }
    }
}

jar {
    manifest.attributes("Main-Class": "main.ApplicationController")
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

tasks.register("j") {
    doLast {
        println System.getProperty("java.home")
    }
}
